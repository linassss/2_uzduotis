<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atsiliepimo forma</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="bundle-index.css">
</head>
<body>
<div class="header">
  <div>
    <img src="https://t3.ftcdn.net/jpg/01/04/75/24/240_F_104752436_0o4AdyMK01AicLkTHfVsDqFa6IDp2Wft.jpg" name="pav"></img>
  </div>
  <div class="text_h">
    <h1>Atsiliepimo forma</h1>
  </div>
</div>
  <form id="input_form" action="./home.html" class="forma">
   <div class="mdc-text-field username">
      <input type="text" class="mdc-text-field__input" id="username-input" name="username" required autoComplete="off" minlength="3" maxlength="20">
      <label class="mdc-floating-label" for="username-input">Vardas</label>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field email">
      <input type="email" class="mdc-text-field__input" id="email-input" name="email" required autoComplete="off" maxlength="64">
      <label class="mdc-floating-label" for="email-input">El.paštas</label>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field comments">
      <textarea id="comments" name="comments" style="resize:none" maxlength="240" rows="6" cols="10" class="mdc-text-field__input" required autoComplete="off"></textarea>
      <label for="comments" class="mdc-floating-label">Komentaras</label>
    </div>
    <div class="button-container">
        <button id="postComment" class="mdc-button mdc-button--raised send">
          <span class="mdc-button__label">
            Siųsti
          </span>
        </button>
      </div>
  </form>
  <script src="bundle-index.js" async></script>
</body>
</html>
